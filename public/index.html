<html ng-app="Agenda">

<head>
  <meta charset="UTF-8">
  <title>Agenda app</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script type="text/javascript" src="./javascripts/contato.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="card">
    <div class="card-body">
      <div ng-controller="ControllerAgenda">
        <div class="card">
          <div class="card-body">
            <legend class="card-title">Agenda de contatos</legend>

            <label for="edtNome">Nome</label>
            <input type="text" name="edtNome" ng-model="contato.nome">

            <label for="edtEmail">E-mail</label>
            <input type="text" name="edtEmail" ng-model="contato.email">

            <button class="btn btn-primary" ng-click="cadastrar()">Cadastrar</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <input type="text" name="edtFiltro" ng-model="filtro">
            <button class="btn btn-success" ng-click="buscar()">Buscar</button>
            <table class="table">
              <thead>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
              </thead>
              <tbody>
                <tr ng-repeat="c in contatos | filter: filtro">
                  <th scope="row">{{$index}}</th>
                  <td>{{c.nome}}</td>
                  <td>{{c.email}}</td>
                  <td>
                    <button class="btn btn-secondary" ng-click="editar($index)">Editar</button>
                    <button class="btn btn-danger" ng-click="excluir($index)">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
